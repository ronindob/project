<article class="card-event @@class">
    <a href="#" class="card-event__link">
        <picture class="card-event__picture">
            <source type="iage/webp" srcset="@@img_webp" />
            <img src="@@img" 
            alt="@@alt"
            class="card-event__img"/>
        </picture>

        <h4 class="card-event__title">
           @@title
        </h4>
        <p class="card-event__description">
            @@descr
        </p>
        <time datetime="@@datetime" class="card-event__time">
            @@time
        </time>
    </a>
</article>
