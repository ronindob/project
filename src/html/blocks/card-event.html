<article class="card-event @@class">
  <a href="../event.html" class="card-event__link">
    <picture class="card-event__picture">
      <img src="@@img" class="card-event__picture-img" alt="@@alt" />
    </picture>

    <h3 class="card-event__title">@@title</h3>

    <p class="card-event__text">@@descr</p>

    <time datetime="@@datetime" class="card-event__time">@@time</time>
  </a>
</article>
